<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Your Web App Title</title><style>body{font-family:Arial,sans-serif}#content{display:none}</style></head><body><h1 id="loading">loading</h1><div id="content"><h1>Welcome to Your Web App</h1><p>This is a basic HTML template for your web app.</p><div id="hey">este div es mio jarl</div></div><script>(()=>{const e=window.document.getElementById("hey");e.style.background="green",fetch("http://localhost:3000/data").then((async t=>{const n=await t.json();setTimeout((()=>{const t=window.document.getElementById("loading"),o=window.document.getElementById("content");t.style.display="none",o.style.display="block",e.innerHTML=`${n.name} ${n.lastname} was the best when he was ${n.age}`}),5e3)})).catch((e=>{console.error(e)}))})();</script></body></html>
